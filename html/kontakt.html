<body>
    <div id="forma">
        <script src="../java/kontakt.js"></script>
        <title>KONTAKT</title>
        <h2>Ostavite Vas utisak:</h2>

        <form class="form" name="formular" action="#" onsubmit="required()">
            <label><b>Vase ime:</b> </label> <br>
            <input type="text" name='imeVrednost' class="input"> <br>

            <label><b>Vas utisak:</b></label> <br>
            <textarea rows="5 " cols="20" placeholder="Vas opis..." name='opisText'></textarea> <br>

            <label><b>Ocena:</b></label> <br>
            <select>
                <option value="10">10</option>
                <option value="deset"> deset</option>
                <option value="desetka"> desetka</option>
                <option value="10/10"> 10/10</option>
                <option value="najbloji sajt ikada"> najbloji sajt ikada</option>

            </select>
            <br>

            <label><b>Vas e-mail:</b></label> <br>
            <input type="email" class="input" name="email">
            <br>

            <input type="submit" name="submit" value="Potvrdi" class="button" />

        </form>

        <div class="output">
            <script>
                var now = new Date();
                document.write("<font size='+1'>");
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var month = now.getMonth() + 1;
                var day = now.getDate();
                var year = now.getFullYear();
                document.write("<br>Datum je: " + day + ":" + month + ":" + year);
                if(minutes < 10){
                    document.write("<br>Vreme je: " + hours + ":0" + minutes); 
                }else{
                document.write("<br>Vreme je: " + hours + ":" + minutes);
                }
                document.write("</font>");
            </script>
        </div>
    </div>
